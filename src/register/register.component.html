<form (ngSubmit)="onSubmit()"
    style="font-family: Arial, sans-serif; max-width: 400px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9;">
    <div style="margin-bottom: 15px;">
        <label for="username" style="display: block; margin-bottom: 5px; font-weight: bold;">Username:</label>
        <input type="text" id="username" name="username" required [(ngModel)]="username"
            style="width: calc(100% - 12px); padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
    </div>
    <div style="margin-bottom: 15px;">
        <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold;">Email:</label>
        <input type="email" id="email" name="email" required [(ngModel)]="email"
            style="width: calc(100% - 12px); padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
    </div>
    <div style="margin-bottom: 20px;">
        <label for="phone" style="display: block; margin-bottom: 5px; font-weight: bold;">Phone Number:</label>
        <input type="tel" id="phone" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            placeholder="e.g., 123-456-7890" [(ngModel)]="phoneNumber"
            style="width: calc(100% - 12px); padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
    </div>
    <div style="margin-bottom: 15px;">
        <label for="password" style="display: block; margin-bottom: 5px; font-weight: bold;">Password:</label>
        <input type="password" id="password" name="password" required [(ngModel)]="password"
            style="width: calc(100% - 12px); padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
    </div>
    <div style="margin-bottom: 20px;">
        <label for="confirm-password" style="display: block; margin-bottom: 5px; font-weight: bold;">Confirm
            Password:</label>
        <input type="password" id="confirm-password" name="confirmPassword" required [(ngModel)]="confirmPassword"
            style="width: calc(100% - 12px); padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
    </div>

    <button type="submit"
        style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Register</button>
</form>
